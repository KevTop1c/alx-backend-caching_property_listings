<!DOCTYPE html>
<html>
  <head>
    <title>Property Listings</title>
  </head>
  <body>
    <h1>Properties</h1>
    <ul>
      {% for property in properties %}
      <li>
        {{ property.title }} - ${{ property.price }} - {{ property.location }}
      </li>
      {% empty %}
      <li>No properties available.</li>
      {% endfor %}
    </ul>
  </body>
</html>
